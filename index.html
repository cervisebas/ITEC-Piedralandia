<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tienda de Café</title>
</head>
<body>
    <div id="header">
        <h2>Desayunarte</h2>
        <p>El sitio ideal para pensar tu proximo desayuno.</p>
    </div>
    <div id="content">
        <div class="item">
            <img src="img/cafe.jpg" alt="Imagen del producto">
            <h3>Cafe</h3>
            <p>$450</p>
        </div>
        <div class="item">
            <img src="img/medialunas.jpg" alt="Imagen del producto">
            <h3>Cafe</h3>
            <p>$550</p>
        </div>
        <div class="item">
            <img src="img/pan.jpg" alt="Imagen del producto">
            <h3>Pan casero</h3>
            <p>$360</p>
        </div>
        <div class="item">
            <img src="img/sanwich.png" alt="Imagen del producto">
            <h3>Sandwich clasico</h3>
            <p>$600</p>
        </div>
        <div class="item">
            <img src="img/te.jpg" alt="Imagen del producto">
            <h3>Té negro</h3>
            <p>$230</p>
        </div>
        <div class="item">
            <img src="img/manzanilla.jpg" alt="Imagen del producto">
            <h3>Té de Manzanilla</h3>
            <p>$250</p>
        </div>
        <div class="item">
            <img src="img/boldo.jpg" alt="Imagen del producto">
            <h3>Té de Boldo</h3>
            <p>$250</p>
        </div>
    </div>
    <script src="products.js"></script>
    <script src="index.js"></script>
</body>
</html>
